<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0f172a;
      --text:#e2e8f0;
      --muted:#94a3b8;
      --card:#ffffff08;
      --border:#ffffff10;
      --accent1:#60a5fa;
      --accent2:#6ee7b7;
      --radius:18px;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:Inter, sans-serif;
      background:radial-gradient(900px at 10% 20%, rgba(96,165,250,0.15), transparent),
                 radial-gradient(700px at 90% 80%, rgba(110,231,183,0.08), transparent),
                 var(--bg);
      color:var(--text);
      padding:40px 20px;
      line-height:1.6;
    }

    .container{
      max-width:900px;
      margin:auto;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:32px;
      backdrop-filter:blur(8px) saturate(120%);
    }

    h1{
      font-family:"Playfair Display", serif;
      font-size:42px;
      margin-bottom:8px;
      background:linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    p{color:var(--muted);margin-bottom:20px;font-size:16px;}

    .form{
      margin-top:22px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    label{font-size:15px;color:#fff;font-weight:600;}

    input, textarea{
      width:100%;
      padding:14px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      color:var(--text);
      font-size:15px;
      resize:none;
      outline:none;
    }

    input:focus, textarea:focus{
      border-color:var(--accent1);
    }

    button{
      padding:14px;
      background:linear-gradient(90deg, var(--accent1), var(--accent2));
      border:none;
      border-radius:var(--radius);
      font-weight:700;
      font-size:16px;
      color:#062;
      cursor:pointer;
      transition:0.2s ease;
    }

    button:hover{opacity:0.9;}

    .info-box{
      margin-top:28px;
      padding:20px;
      background:rgba(255,255,255,0.02);
      border:1px solid var(--border);
      border-radius:var(--radius);
    }

    .info-box h2{
      font-family:"Playfair Display";
      margin-bottom:14px;
      font-size:28px;
    }

    .info-box p strong{color:#fff;}

    @media(max-width:700px){
      h1{font-size:34px;}
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>Contact Us</h1>
    <p>
      We'd love to hear from you! Whether you have questions, suggestions, or
      want to collaborate, feel free to reach out using the form below.
    </p>

    <form class="form">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <div class="info-box">
      <h2>Our Contact Details</h2>
      <p><strong>Email:</strong> example@email.com</p>
      <p><strong>Facebook:</strong> fb.com/yourpage</p>
      <p><strong>Phone:</strong> +63 900 000 0000</p>
      <p><strong>Location:</strong> Cebu, Philippines</p>
    </div>

  </div>

</body>
</html>
